<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Card Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for file input */
        .file-input-label {
            cursor: pointer;
        }
        .file-input-text {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-lg shadow-xl p-6 md:p-8 max-w-2xl w-full">
        <div class="text-center mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Student ID Card Generator</h1>
            <p class="text-gray-600 mt-2">Create By. FYAN.IT - Donasi 0851-5614-5763 (DANA)</p>
        </div>

        <form action="generate.php" method="post" enctype="multipart/form-data">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- University Name -->
                <div>
                    <label for="university_name" class="block text-sm font-medium text-gray-700 mb-1">University Name</label>
                    <input type="text" name="university_name" id="university_name" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., State Polytechnic of Jakarta">
                </div>
                <!-- Student Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Student Name</label>
                    <input type="text" name="name" id="name" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Dewi Laras">
                </div>
                <!-- Class -->
                <div>
                    <label for="class" class="block text-sm font-medium text-gray-700 mb-1">Class</label>
                    <input type="text" name="class" id="class" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Informatics Engineering">
                </div>
                <!-- Roll Number -->
                <div>
                    <label for="roll" class="block text-sm font-medium text-gray-700 mb-1">Roll Number</label>
                    <input type="text" name="roll" id="roll" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 04pnj43657">
                </div>
                <!-- Date of Birth -->
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                    <input type="date" name="dob" id="dob" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <!-- Year -->
                <div>
                    <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Year</label>
                    <input type="text" name="year" id="year" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 2025">
                </div>
                <!-- Address -->
                <div class="md:col-span-2">
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                    <input type="text" name="address" id="address" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Beji, Depok City, West Java">
                </div>
                <!-- Mobile Number -->
                <div class="md:col-span-2">
                    <label for="mobile" class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
                    <input type="text" name="mobile" id="mobile" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 7270036">
                </div>
                <!-- University Logo -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">University Logo</label>
                    <label for="university_logo" class="file-input-label flex items-center bg-white border border-gray-300 rounded-md shadow-sm px-4 py-2 hover:bg-gray-50">
                        <span class="bg-gray-200 text-gray-700 font-medium py-1 px-3 rounded-md">Choose File</span>
                        <span id="logo-file-name" class="file-input-text ml-3 text-gray-500">No file chosen</span>
                    </label>
                    <input type="file" name="university_logo" id="university_logo" class="hidden" required onchange="document.getElementById('logo-file-name').textContent = this.files[0].name">
                </div>
                <!-- Student Photo -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Student Photo</label>
                    <label for="student_photo" class="file-input-label flex items-center bg-white border border-gray-300 rounded-md shadow-sm px-4 py-2 hover:bg-gray-50">
                        <span class="bg-gray-200 text-gray-700 font-medium py-1 px-3 rounded-md">Choose File</span>
                        <span id="photo-file-name" class="file-input-text ml-3 text-gray-500">No file chosen</span>
                    </label>
                    <input type="file" name="student_photo" id="student_photo" class="hidden" required onchange="document.getElementById('photo-file-name').textContent = this.files[0].name">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-8">
                <button type="submit" name="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300 text-lg">
                    Generate ID Card
                </button>
            </div>
        </form>
    </div>

</body>
</html>
